<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
    data-toggle="dropdown">
    {{ parameterHeader }}
  </button>
  <div class="dropdown-menu" [ngClass]="{'has-danger' : !inputValid}">
    <div class="input-group">
      <input [(ngModel)]='parameterValue' type="text" class="form-control" placeholder="Search for..." 
      (keyup.enter)='closeDropdown();onParameterValueChanged()'>
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)='onParameterValueChanged()'>Go!</button>
      </span>
    </div>
  </div>
</div>
