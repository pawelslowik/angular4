<div class="card">
  <div class="card-header">
    Customers addresses
  </div>
  <div class="card-block">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.customerId }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phoneNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
